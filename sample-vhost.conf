<VirtualHost *:80>
    DocumentRoot "/path/to/satis-demo/satis/web"
    ServerName satis.dev

    <Directory "/path/to/satis-demo/satis/web">
        DirectoryIndex index.html
        Options FollowSymLinks Indexes
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
